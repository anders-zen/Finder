<main class="form-signin w-100 m-auto">
  <form action="/" method="POST" >
    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign Up to Our Newsletter!</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" name="firstName" placeholder="= First Name">

    <div class="form-floating">
      <input type="text" class="form-control bottom" name="lastName" placeholder="= Last Name">

    <div class="form-floating">

    </div>
    <div class="form-floating">
      <input type="text" class="form-control bottom" name="phone" placeholder="xxx-xxx-xxxx">

    </div>

  </form>
</main>






<script>
var x = document.getElementById ('demo');
function getLocation () {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition (showPosition);
  } else {
    x.innerHTML = 'Geolocation is not supported by this browser.';
  }
}
function showPosition (position) {
  x.innerHTML =
    'Latitude: ' +
    position.coords.latitude +
    '<br>Longitude: ' +
    position.coords.longitude;
}
</script>
